<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Movie List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movies | async">
            <td>{{movie.name}}</td>
            <td>{{movie.gender}}</td>
            <td>{{movie.description}}</td>
            <td>
              <button (click)="deleteMovie(movie.id)" class="btn btn-danger">Delete</button>
              <button (click)="movieDetail(movie.id)" class="btn btn-primary" >Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
